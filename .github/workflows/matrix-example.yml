name: matrix configuration example
on: workflow_dispatch
jobs:
  build:
    strategy:
      matrix:
        version: [10,12,14]
        os: [ubuntu-latest,windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: docker info
        run: docker info
      - name: run hello world docker container
        run: docker run hello-world

    
